  <body>
    <h2>Yusuf Muhammad Najeeb</h2>
    <h4>Graph Data Structure Assignment</h4>

    <script>
      // Graphs
      class Graph {
        constructor() {
          this.numberOfNodes = 0;
          this.adjacentList = {};
        }
        addVertex(node) {
          this.adjacentList[node] = [];
          this.numberOfNodes++;
        }

        addEdge(node1, node2) {
          this.adjacentList[node1].push(node2);
          this.adjacentList[node2].push(node1);
        }
        showConnection() {
          const allNodes = object.keys(this.adjacentList);
          for (let node of allNodes) {
            let nodeConnections = this.adjacentList[node];
            let connections = "";
            let vertex;
            for (vertex of nodeConnections) {
              connections += vertex + " ";
            }
            console.log(node + "==>" + connections);
          }
        }
      }

      const myGraph = new Graph();
      myGraph.addVertex("A");
      myGraph.addVertex("B");
      myGraph.addVertex("C");
      myGraph.addVertex("D");
      myGraph.addVertex("E");
      myGraph.addVertex("F");
      myGraph.addVertex("G");
      myGraph.addEdge("A", "B");
      myGraph.addEdge("B", "D");
      myGraph.addEdge("A", "E");
      myGraph.addEdge("B", "E");
      myGraph.addEdge("A", "C");
      myGraph.addEdge("E", "D");
      myGraph.addEdge("F", "C");
      myGraph.addEdge("C", "G");

      console.log(myGraph);
    </script>
  </body>
